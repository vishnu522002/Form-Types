<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signup-form.css" />
    <title>Login Form</title>
  </head>
  <body>
    <form action="">
      <header><p>SignUp Form</p></header>
      <label for="first-name">
        <input
          type="text"
          name="email"
          id="first-name"
          placeholder=" First Name"
          required
        />
      </label>
      <label for="last-name">
        <input
          type="text"
          name="email"
          id="last-name"
          placeholder=" Last Name"
          required
        />
      </label>

      <label for="email">
        <input
          type="email"
          name="email"
          id="email"
          placeholder=" Email"
          required
        />
      </label>
      <label for="password">
        <input
          type="password"
          name="password"
          id="password"
          placeholder=" Password"
          required
        />
      </label>
      <label for="re-password">
        <input
          type="password"
          name="password"
          id="re-password"
          placeholder=" Re-enter Password"
          required
        />
      </label>
      <input type="submit" value="sign up" />
    </form>
  </body>
</html>
